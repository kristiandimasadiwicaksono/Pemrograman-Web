<!DOCTYPE html>
<html>
<head>
<style>
div.background {
  background: url(https://th.bing.com/th/id/OIP.AXQSwaTKUBqGZ71rfyyiaAHaE8?w=254&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7) repeat;
  border: 2px solid black;
}

div.transbox {
  margin: 30px;
  background-color: #ffffff;
  border: 1px solid black;
  opacity: 0.6;
}

div.transbox p {
  margin: 5%;
  font-weight: bold;
  color: #000000;
}
</style>
</head>
<body>

<div class="background">
  <div class="transbox">
    <p>This is some text that is placed in the transparent box.</p>
  </div>
</div>

</body>
</html>
