<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 1px solid black;
  background-color: lightblue;
  padding-top: 30px;
  padding-right: 10px;
  padding-bottom: 30px;
  padding-left: 60px;
}
</style>
</head>
<body>

<h2>Using individual padding properties</h2>

<div>This div element has a top padding of 30px, a right padding of 10px, a bottom padding of 30px, and a left padding of 60px.</div>

</body>
</html>
