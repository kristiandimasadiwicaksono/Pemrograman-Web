<!DOCTYPE html>
<html>
<head>
<style>
a:link {
  color: rgb(205, 69, 182);
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: rgb(223, 20, 54);
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: rgb(0, 255, 60);
  background-color: transparent;
  text-decoration: underline;
}
a:active {
  color: rgb(0, 47, 255);
  background-color: transparent;
  text-decoration: underline;
}
</style>
</head>
<body>

<h2>Link Colors</h2>

<p>You can change the default colors of links</p>

<a href="https://github.com/NalindraDT" target="_blank">My github</a> 

</body>
</html>
