<!DOCTYPE html>
<html>
<head>
<style>
a:link, a:visited {
  background-color: #3936f4;
  color: white;
  padding: 15px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: rgb(34, 204, 251);
}
</style>
</head>
<body>

<h2>Link Button</h2>
<p>A link styled as a button:</p>
<a href="https://github.com/NalindraDT" target="_blank">Github</a>

</body>
</html>
